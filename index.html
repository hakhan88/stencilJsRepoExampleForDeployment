<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <!-- import webcomponent for graph dependencies, please dont change the order of these imports -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <script src="assets/graphlib.min.js"></script>
    <script src="assets/dagre.min.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/lodash.min.js"></script>
    <script src="assets/backbone.min.js"></script>
    <script src="assets/joint.min.js"></script>
</head>

<body>
    <jointjs-graph-component></jointjs-graph-component>
    <div id="myholder"></div>
    <script>
        var jsonToParse = {
            "entities": [
                {
                    "id": 1,
                    "desc": "Company A",
                    "desc2": "",
                    "desc3": ""
                },
                {
                    "id": 2,
                    "desc": "Company PQR",
                    "desc2": "Holding Company",
                    "desc3": ""
                },
                {
                    "id": 3,
                    "desc": "Mr.P",
                    "desc2": "Shareholder",
                    "desc3": "20%"
                },
                {
                    "id": 4,
                    "desc": "Mr.R",
                    "desc2": "Shareholder",
                    "desc3": "20%"
                },
                {
                    "id": 5,
                    "desc": "Company XYZ",
                    "desc2": "Holding Company",
                    "desc3": ""
                },
                {
                    "id": 6,
                    "desc": "Mr.X",
                    "desc2": "Shareholder",
                    "desc3": "2%"
                },
                {
                    "id": 7,
                    "desc": "Mr.Y",
                    "desc2": "Shareholder",
                    "desc3": "2%"
                },
                {
                    "id": 8,
                    "desc": "Company LMN",
                    "desc2": "Holding Company",
                    "desc3": ""
                },
                {
                    "id": 9,
                    "desc": "Mr.A",
                    "desc2": "Shareholder",
                    "desc3": "48%"
                }
            ],
            "links": [
                {
                    "from": 1,
                    "to": 2,
                    "desc": "40%"
                },
                {
                    "from": 1,
                    "to": 5,
                    "desc": "40%"
                },
                {
                    "from": 1,
                    "to": 9,
                    "desc": "20%"
                },
                {
                    "from": 2,
                    "to": 3,
                    "desc": "50%"
                },
                {
                    "from": 2,
                    "to": 4,
                    "desc": "50%"
                },
                {
                    "from": 5,
                    "to": 6,
                    "desc": "25%"
                },
                {
                    "from": 5,
                    "to": 7,
                    "desc": "5%"
                },
                {
                    "from": 5,
                    "to": 8,
                    "desc": "70%"
                },
                {
                    "from": 8,
                    "to": 9,
                    "desc": "100%"
                }
            ]
        }

        function CellNodeModel(id, text, text2, text3, text4) {
            this.id = id;
            this.text = text;
            this.text2 = text2;
            this.text3 = text3;
            this.text4 = text4;
            this.fullDescriptionText = (this.text ? this.text + '\n' : '')
                + (this.text2 ? '(' + this.text2 + ')\n' : '')
                + (this.text3 ? '(' + this.text3 + ')\n' : '')
                + (this.text4 ? '(' + this.text4 + ')\n' : '');
        }
        CellNodeModel.prototype.getModel = function () {
            return {
                "type": "standard.Rectangle",
                "size": {
                    "width": 150,
                    "height": 80
                },
                "angle": 0,
                "id": this.id,
                "attrs": {
                    "body": {
                        "fill": "white",
                        "cursor": "pointer",
                        "stoke": "black"
                    },
                    "label": {
                        "fill": "black",
                        "text": this.fullDescriptionText,
                        "cursor": "pointer"
                    }
                }
            }
        }

        function CellLinkModel(idFrom, idTo, text) {
            this.idFrom = idFrom;
            this.idTo = idTo;
            this.text = text;
        }
        CellLinkModel.prototype.getModel = function () {
            return {
                "type": "standard.Link",
                "source": {
                    "id": this.idFrom
                },
                "target": {
                    "id": this.idTo
                },
                "connector": {
                    "name": "jumpover",
                    "args": {
                        "size": 10
                    }
                },
                "router": {
                    "name": "orthogonal"
                },
                "labels": [
                    {
                        "attrs": {
                            "text": {
                                "text": this.text
                            }
                        }
                    }
                ]
            }
        }


        var getGraphdata = function () {
            return jsonToParse;
        }

        var cells = [];
        _.map(getGraphdata().entities, function (entity) {
            var newModel = new CellNodeModel(entity.id, entity.desc, entity.desc2, entity.desc3, entity.desc4)
            cells.push(newModel.getModel());
        });
        _.map(getGraphdata().links, function (entity) {
            var newModel = new CellLinkModel(entity.from, entity.to, entity.desc)
            cells.push(newModel.getModel());
        });

        var graph = new joint.dia.Graph;

        new joint.dia.Paper({
            el: document.getElementById('myholder'),
            model: graph,
            width: 1200,
            height: 1200,
            gridSize: 1,
            background: {
                color: 'white'
            },
            interactive: true
        });

        graph.fromJSON({ cells: cells });
        joint.layout.DirectedGraph.layout(graph, { setLinkVertices: false });

    </script>
</body>


</html>
